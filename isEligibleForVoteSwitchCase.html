<!DOCTYPE html>
<html>
    <head>
        <title>Eligible for vote switch case</title>
    </head>
    <body>
        <script>
            let age=35;
            switch(true){
                case(age>=15 && age<=20):
                document.write("you are eligible for vote");
                break;

                case(age>=21 && age<=30):
                document.write("not eligible for vote");
                break;

                default:
                document.write("invalid input");
            }
        </script>
    </body>
</html>
